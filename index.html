                    <h2 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-900 to-purple-900 mb-4">
                      ¬°Partida Finalizada!
                    </h2>
                    <div className="bg-gradient-to-r from-yellow-200 to-amber-300 rounded-2xl p-8 mb-8 shadow-inner">
                      <p className="text-6xl font-black text-gray-800 mb-2">{score}</p>
                      <p className="text-2xl text-gray-700 font-semibold">Puntos Totales</p>
                    </div>

                    {showNameInput ? (
                      <div className="mb-8 space-y-4">
                        <p className="text-xl text-gray-700 mb-4">Ingresa tu nombre para el ranking:</p>
                        <input
                          type="text"
                          value={playerName}
                          onChange={(e) => setPlayerName(e.target.value)}
                          placeholder="Tu nombre"
                          className="px-6 py-4 text-2xl rounded-xl border-2 border-purple-300 focus:border-purple-600 focus:outline-none w-full max-w-md mx-auto block"
                          onKeyPress={(e) => e.key === 'Enter' && handleSaveScore()}
                        />
                        <button
                          onClick={handleSaveScore}
                          disabled={!playerName.trim()}
                          className="bg-gradient-to-r from-green-600 to-green-700 text-white px-8 py-4 rounded-full text-xl font-bold hover:from-green-700 hover:to-green-800 transition-all transform hover:scale-105 shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          Guardar Puntaje
                        </button>
                      </div>
                    ) : (
                      <div className="text-xl text-green-600 font-bold mb-6">
                        ‚úì ¬°Puntaje guardado!
                      </div>
                    )}

                    <button
                      onClick={resetGame}
                      className="bg-gradient-to-r from-red-800 to-purple-900 text-white px-10 py-5 rounded-full text-2xl font-bold hover:from-red-900 hover:to-purple-950 transition-all transform hover:scale-105 shadow-2xl flex items-center gap-3 mx-auto"
                    >
                      üîÑ Volver al Inicio
                    </button>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WineTrivia />);
    </script>
</body>
</html>
